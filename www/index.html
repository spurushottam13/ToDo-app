    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ngStorage.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->

<body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">ToDo App</h1>
        </ion-header-bar>

        <ion-content ng-controller="appController">


            <div class="list list-inset">
                <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="test">
    </label>
            </div>

            <ion-list show-delete="false" can-swipe="true">
                <ion-item id="iconx" href="#" ng-repeat="x in lists | filter:test ">
                    <i id="icon-{{$index}}" class="icon {{shapes}} disabled" style="font-size: 22px"></i> {{x}}
                    <ion-option-button ng-click="showPopup($index)" class="button-light icon ion-edit"></ion-option-button>
                    <ion-option-button ng-click="remove($index)" class="button-assertive icon ion-trash-a"></ion-option-button>
                </ion-item>

            </ion-list>

            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
            <input type="text" ng-model="newItem" placeholder="Add your work">
        </label>
                    <button class="button button-small" ng-click="addItem()">
                 Add Item
        </button>
                </div>
            </div>
